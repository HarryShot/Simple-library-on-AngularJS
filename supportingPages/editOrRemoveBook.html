<div ng-controller="authorListCtrl">
    <div class="page-header">
        <h2>Book in base</h2>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Genre</th>
            <th>Number of page</th>
            <th></th>
        </tr>
        </thead>
        <tr ng-repeat="book in dataBook">
            <td>{{book.author}}</td>
            <td>{{book.title}}</td>
            <td>{{book.genre}}</td>
            <td>{{book.numOfPage}}</td>
            <td><button class="btn btn-danger" ng-click="removeBook(book.id)">&times;</button>
                <button class="btn btn-default" ng-click="editBook(book.id)">Edit</button>
            </td>
        </tr>
    </table>
    <ng-include src="url2"></ng-include>
    <button type="button" class="btn btn-default" ng-click="closeForm()">Cancel</button>
</div>
